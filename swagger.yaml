                  username: "member2"
                  email: "member2@example.com"
        '400':
          description: Invalid project ID
          content:
            application/json:
              example:
                message: "Invalid update project payload"
        401:
          description: Unauthorized - The user is not authenticated.
          content:
            application/json:
              example:
                message: "Unauthorized"
        404:
          description: Project Not Found - The project with the given ID does not exist.
          content:
            application/json:
              example:
                message: "Project Not Found"
  /workspaces/{workspaceId}/projects/{projectId}/add_members:
    put:
      tags:
        - Projects
      summary: Add members to a project
      operationId: addMembers
      security:
        - bearerAuth: []
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: string
        - name: projectId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the project
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                members:
                  type: array
                  items:
                    type: string
                  description: "Array of member IDs to add in the project."
              required:
                - members
            example:
              members:
                - "64c1a1e1b2c4f72a9b6c2d5d"
                - "64c1a1e1b2c4f72a9b6c2d5e"
      responses:
        200:
          description: Members added successfully.
          content:
            application/json:
              example:
                state: "ok"
                added: 2
        400:
          description: Members field is required - The request body is missing the members field.
          content:
            application/json:
              example:
                message: "Members field is required"
        401:
          description: Unauthorized - The user is not authenticated.
          content:
            application/json:
              example:
                message: "Unauthorized"
        403:
          description: Forbidden - The user is not allowed to add members to this project.
          content:
            application/json:
              example:
                message: "Forbidden"
        404:
          description: Project Not Found - The project with the given ID does not exist.
          content:
            application/json:
              example:
                message: "Project Not Found"
        500:
          description: Failed to add members - An error occurred on the server.
          content:
            application/json:
              example:
                message: "Failed to add members"
  /workspaces/{workspaceId}/projects/{projectId}/remove_members:
    put:
      tags:
        - Projects
      summary: Remove members from a project
      operationId: deleteMembers
      security:
        - bearerAuth: []
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: string
        - name: projectId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the project
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                members:
                  type: array
                  items:
                    type: string
                  description: "Array of member IDs to remove from the project."
              required:
                - members
            example:
              members:
                - "64c1a1e1b2c4f72a9b6c2d5d"
                - "64c1a1e1b2c4f72a9b6c2d5e"
      responses:
        200:
          description: Members deleted successfully.
          content:
            application/json:
              example:
                state: "ok"
                deleted: 2
        400:
          description: Members field is required - The request body is missing the members field.
          content:
            application/json:
              example:
                message: "Members field is required"
        401:
          description: Unauthorized - The user is not authenticated.
          content:
            application/json:
              example:
                message: "Unauthorized"
        403:
          description: Forbidden - The user is not allowed to remove members from this project.
          content:
            application/json:
              example:
                message: "Forbidden"
        404:
          description: Project Not Found - The project with the given ID does not exist.
          content:
            application/json:
              example:
                message: "Project Not Found"
        500:
          description: Failed to remove members - An error occurred on the server.
          content:
            application/json:
              example:
                message: "Failed to remove members"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
